<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple GET Requests assignment</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header>
        <h1>Simple GET Request Example pt.2</h1>
    </header>
    
    <main role="main">
        <div class="container">
            <form>
                <label for="breed">Please enter the breed of the dog you would like to see</label>

            <section class="images hidden">
                <h2>Here is your dog</h2>
                <div class="pictures"></div>
            </section>
        </div>
    <main>

    <script src="index.js"></script>
